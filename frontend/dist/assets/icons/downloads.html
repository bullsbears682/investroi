<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand Assets - InvestWise Pro</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #0b1020; color: #fff; margin: 0; padding: 24px; }
    .container { max-width: 900px; margin: 0 auto; }
    a { color: #93c5fd; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
    .item { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 12px; }
    .item img, .item svg { width: 64px; height: 64px; display: block; margin-bottom: 8px; }
    .muted { color: #cbd5e1; font-size: 14px; }
    .title { font-weight: 700; font-size: 20px; margin: 0 0 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Brand Assets</h1>
    <p class="muted">Download the logo and core icons as SVG.</p>

    <div class="card">
      <div class="title">Logo</div>
      <div class="grid">
        <div class="item">
          <img src="/assets/logo.svg" alt="InvestWise Pro Logo" />
          <div><a href="/assets/logo.svg" download>Download SVG</a></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="title">Core Icons</div>
      <p class="muted">Exported from the in-app SVGs.</p>
      <div class="grid">
        <div class="item">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="2" width="18" height="20" rx="3" stroke="currentColor" stroke-width="2"/>
            <rect x="5" y="11" width="3" height="3" rx="1" fill="currentColor"/>
            <rect x="9" y="11" width="3" height="3" rx="1" fill="currentColor"/>
            <rect x="13" y="11" width="3" height="3" rx="1" fill="currentColor"/>
            <rect x="17" y="11" width="3" height="3" rx="1" fill="currentColor"/>
          </svg>
          <div><a href="#" onclick="downloadText('calculator.svg', this.previousElementSibling.outerHTML)">Download Calculator</a></div>
        </div>
        <div class="item">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
            <rect x="5" y="15" width="2" height="3" fill="currentColor"/>
            <rect x="8" y="12" width="2" height="6" fill="currentColor"/>
            <rect x="11" y="8" width="2" height="10" fill="currentColor"/>
            <rect x="14" y="6" width="2" height="12" fill="currentColor"/>
          </svg>
          <div><a href="#" onclick="downloadText('analytics.svg', this.previousElementSibling.outerHTML)">Download Analytics</a></div>
        </div>
        <div class="item">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="9" cy="8" r="3" stroke="currentColor" stroke-width="2"/>
            <path d="M3 20c0-2.5 2-4.5 6-4.5s6 2 6 4.5" stroke="currentColor" stroke-width="2"/>
            <circle cx="18" cy="6" r="2" stroke="currentColor" stroke-width="2"/>
          </svg>
          <div><a href="#" onclick="downloadText('users.svg', this.previousElementSibling.outerHTML)">Download Users</a></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function downloadText(filename, content) {
      const blob = new Blob([content], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = filename; a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
