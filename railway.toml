[build]
builder = "nixpacks"
buildCommand = "cd backend-deploy && pip install -r requirements.txt"

[deploy]
startCommand = "cd backend-deploy && uvicorn app.main:app --host 0.0.0.0 --port $PORT --reload"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PYTHON_VERSION = "3.11"
PORT = "8000"